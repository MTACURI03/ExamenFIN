<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="estilos2.css">
</head>
<body>
    <div class="container">
        <h1>ReserCar</h1>
        <div>
            <img class="imagenes" src="imagenes/perfil.jpg" alt="">
        </div>

        <div class="carros1">
            <button id="reservarButton">Reservar</button>
        </div>

        <div class="carros2">
            <button id="actualizarButton">Visualizar Vehiculos</button>
        </div>

        <div id="formulario-actualizar" class="formulario">
            <form id="formActualizar">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="tipo">Id:</label>
                <input type="text" id="tipo" name="tipo" required>
                
                <label for="motor">Ciudad:</label>
                <input type="text" id="motor" name="motor" required>
                
                <label for="anio">Correo Electr√≥nico:</label>
                <input type="email" id="anio" name="anio" required>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('reservarButton').addEventListener('click', function() {
            window.location.href = "Reservas.html";
        });

        document.getElementById('actualizarButton').addEventListener('click', function() {
            window.location.href = "Vehiculos.html";
        });
    </script>
</body>
</html>
