<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReserCar</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h1>ReserCar</h1>
        <div>
            <img class="imagenes" src="imagenes/perfil.jpg" alt="">
        </div>

        <div class="carros1">
            <button id="actualizarButton">Actualizar Vehículos</button>
        </div>
        <div class="carros1">
            <button id="regresarButton">Regresar</button>
        </div>

        <div id="formulario-actualizar" class="formulario">
            <form id="formActualizar">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="tipo">Tipo:</label>
                <input type="text" id="tipo" name="tipo" required>
                
                <label for="motor">Motor:</label>
                <input type="text" id="motor" name="motor" required>
                
                <label for="anio">Año:</label>
                <input type="number" id="anio" name="anio" required>
            </form>
        </div>

        <img class="imagenes" src="imagenes/carro.jpg" alt="">
    </div>

    <script>
        document.getElementById('actualizarButton').addEventListener('click', function() {
            alert("No puedes realizar esa acción en este momento.");
        });
        document.getElementById('regresarButton').addEventListener('click', function() {
            window.location.href = "clientes.html";
        });
    </script>
</body>
</html>
